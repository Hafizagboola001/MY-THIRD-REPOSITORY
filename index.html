<html>
    <head>
        <title>FORM SELECTION</title>
    </head>

    <body>
        <center><h1>Agboola University Entry Form</h1></center>
        <label for="UTME">UTME registration number</label>
        <input type="text" id="UTME">
        <br>
        <h4>PLEASE ANSWER QUESTIONS BELOW</h4>
        What Gender are you (select below)
        <br>
        <label for="male">MALE</label>
        <input type="radio" id="male" name="Gender">
        <br>
        <label for="female">FEMALE</label>
        <input type="radio" id="female" name="Gender">
        <br>

                <!--FOR MODE OF ADMISSION-->
        <h5>Select Mode of Admission you Require</h5>  
        <label for="UTME/PUTME">UTME/PUTME Entry</label>
        <input type="radio" id="UTME/PUTME" name="Mode">
        <br>   
        <label for="direct">Direct Entry</label>
        <input type="radio" id="direct" name="Mode">
        <br>    
        <label for="pre">Pre-degree</label>
        <input type="radio" id="pre" name="Mode">
        <br> 
        <input type="submit" value="register">


    </body>

</html>
